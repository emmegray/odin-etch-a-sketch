<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/52a6a40351.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main specific">

      <div class="container">
        <div class="alert-box">
            <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
            <p>Refresh the grid?</p>
            <p>All the work will be lost</p>
            <button id="confirmBtnReset" type="button">yes</button>
            <button id="cancelBtnReset" type="button">no</button>
        </div>
      </div>
      
      <div id="pad">
        <p>Etch-a-sketch by Emme Gray</p>
        <div id="grid-wrapper">
          <div id="grid" class="grid"></div>
        </div>
        <div id="nobs">
          <div id="leftnob">
            <button id="colorBtn" title="Color Button" type="button">
              <input id="colorPicker" type="color" value="#333333" title="Color Picker"/>
              <label for="colorPicker"><i id="iconColorBtn" class="fa-solid fa-paintbrush fa-3x"></i></label>
            </button>
          </div>

          <div id="rightnob">
            <button id="eraserBtn" title="Eraser" onclick="iconColorChange()" type="button"><i class="fa-solid fa-eraser fa-3x"></i></button>
          </div>
          
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="64" title="Size Slider" />
        </div>
      </div>

      <div class="settings">
        <button id="clearBtn" title="Clear the canvas" type="button"><i class="fa-solid fa-trash fa-3x"></i></button>
        <button id="rainbowBtn" title="Rainbow Button" type="button"></button>
        <button id="gradientBtn" title="Gradient Button" type="button"><i class="fa-solid fa-circle-half-stroke fa-4x"></i></button>
        <button id="screenBtn" title="Screenshot Button" type="button" class="screenBtn"><i class="fa-solid fa-camera-retro fa-4x"></i></button>
      </div>

      <div class="src-preview">
        <div class="screenshot">
          <i id="close-btn" class="fa-solid fa-xmark"></i>
          <img src="" alt="screenshot">
        </div>
      </div>

      <!-- <div class="post-it">
        <p>How to use it:</p>
      </div> -->

    </main>
  </body>
</html>
